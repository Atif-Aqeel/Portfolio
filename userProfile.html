<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link rel="stylesheet" href="/styles/userProfile.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Scripts -->
    <script defer="true" type="module" src="/scripts/userProfile.js"></script>

    <!-- <script defer="true" type="module" src="/scripts/index.js"> </script> -->

    <!-- <script async type="module" src="/scripts/userProfile.js"></script> -->
    <!-- <script async type="module" src="/scripts/index.js"> </script> -->


</head>

<body>
    <div class="container">
        <div class="view-account">

            <section class="flex-container">
                <div class="side-bar">
                    <div class="user-info">
                        <img src="/assets/img_girl.jpg" alt=" image" class="userImage">
                        <p id="userName"></p>
                        <p id="userRole"></p>
                        <p id="userEmail"></p>
                    </div>
                    <div class="side-menu">
                        <h4><a href="#project">Projects</a></h4>
                        <h4><a href="#experience"> Experience</a></h4>
                        <h4><a href="#education">Education</a></h4>
                        <h4><a href="#skills">Skills</a></h4>
                    </div>
                </div>

                <nav class="topnav">
                    <div class="nav-links">
                        <a href="/userLogin.html">Admin</a>
                        <a href="/index.html">Portfolio</a>
                        <a href="/userLogin.html" id="logoutBtn">Logout</a>
                    </div>
                </nav>


                <section class="content-panel">
                    <header>
                        <h1> User Profile </h1>
                    </header>

                    <!-- Project Section -->
                    <h2 class="title" id="project">Projects
                        <input type="text" id="search" placeholder="search" list="keyword-suggestions">
                        <datalist id="keyword-suggestions"> </datalist>
                        <button id="search-button" class="search-button">Search</button>
                    </h2>
                    <section class="section-group">
                        <button class="update-button" id="add-project">Add Project</button>

                        <fieldset class="fieldset">
                            <h3>Project Info :</h3>

                            <!-- Add Project Form -->
                            <div id="add-project-form" class="hidden">
                                <form id="project-form" class="userForm">
                                    <label for="projectName">Project Name:</label>
                                    <input type="text" id="projectName" required>
                                    <label for="description">Description</label>
                                    <input type="text" id="description" required>
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" required>
                                    <label for="framework">Framework:</label>
                                    <input type="text" id="framework" required>
                                    <label for="languages">Languages:</label>
                                    <input type="text" id="languages" required>
                                    <label for="tags">Tags:</label>
                                    <input type="text" id="tags" required><br>
                                    <button type="submit" class="update-button">Add New Project</button>
                                    <button type="button" id="cancel-add" class="update-button">Cancel</button>
                                </form>
                            </div>

                            <!-- Edit project Form -->
                            <div id="edit-project-form" class="hidden userForm">
                            </div>

                            <!-- Display Json Data -->
                            <div class="content" id="project-content">
                                <div id="projects-list" class="data-container"></div>
                            </div>
                        </fieldset>
                    </section>



                    <!-- Experience Section -->
                    <h2 class="title" id="experience">Experience </h2>
                    <section class="section-group">
                        <fieldset class="fieldset">
                            <h3>Experience Info : </h3>
                            <div class="content" id="experience-section">
                                <ul id="experience-list"></ul>
                                <div id="exp-container" class="data-container"></div>
                            </div>
                        </fieldset>
                    </section>

                    <!-- Education Section -->
                    <h2 class="title" id="education">Education </h2>
                    <section class="section-group">
                        <fieldset class="fieldset">
                            <h3>Education Info:</h3>
                            <div class="content" id="education-section">
                                <ul id="education-list"></ul>
                                <div id="edu-container" class="data-container"></div>
                            </div>
                        </fieldset>
                    </section>

                    <!-- Skills Section -->
                    <h2 class="title" id="skills">Skills </h2>
                    <section class="section-group">
                        <fieldset class="fieldset">
                            <h3>Skills:</h3>
                            <div class="content" id="skills">
                                <ul id="skills-list"></ul>
                                <div id="skill-container" class="data-container"></div>
                            </div>
                        </fieldset>
                    </section>

                </section>
            </section>

        </div>
    </div>


</body>

</html>
